<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacija za recenziranje knjiga</title>
</head>
<body>
    <div>
        <h1>Recenzija knjiga</h1>
        <form id="review-form" action="" method="get">
            <label for="unosnaziva">Unos naziva</label><br>
            <input required type="text" name="unosNaziva" id="unosnaziva"><br><br>

            <label for="unosocjene">Unos ocjene (1-10)</label><br>
            <input required type="number" min="1" max="10" name="unosOcjene" id="unosocjene">
            <button type="submit">Pohrani</button><br>
        </form>
    </div>
    <div id="recenzije"></div>
    <script src="script.js"></script>

</body>
</html>
