<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Todo aplikacija</h1>
    <form action="submit" method="get">
        <input type="text" placeholder="Dodaj stavku" name="addTask">
        <input type="number" min="1" max="10" name="addNumber">
        <button>Novi task</button>
    </form>
    <div id="taskList">
        <div class="task">
            <input type="checkbox">
            <span>Kupi Jaja</span>
            <span>Datum DD-MM-YYYY HH-MM</span>
            <span>Ocjena od 1 do 10 =${number}</span>
            <button class="add-button">Remove</button>
        </div>
        <div class="task">
            <input type="checkbox">
            <span>Kupi mlijeko</span>
            <span>Datum DD-MM-YYYY HH-MM</span>
            <span>Ocjena od 1 do 10 = 10</span>
            <button class="remove-button">Remove</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
